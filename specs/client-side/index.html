<!DOCTYPE html>
<html>
  <head>
    <title>WWW_App client side</title>
    <link rel="stylesheet" href="/qunit/qunit-1.15.0.css" />
    <style type="text/css">

    #sandbox div {
      font-family: monospace;
      font-size: medium;
      padding: 5pt;
      margin: 0 0 4pt 0;
    }

    div.small {
      background-color: #eee;
      width: 25%;
    }

    div.medium {
      background-color: #C6E746;
      width: 50%;
    }

    div.large {
      background-color: #E7E546;
    }

    div.weird {
      background: #ECDB49;
      width: 75%;
    }

    body {
      background: #F5F5FF;
    }
    </style>
  </head>
  <body>

    <div id="sandbox">
      <div id="box_1" class="small">Small</div>
      <div id="box_2" class="medium">Medium</div>
      <div id="box_3" class="large">Large</div>

      <div id="event" class="normal">
        <div class="sub_event_1">hello</div>
        <div class="sub_event_2">goodbye</div>
        <button class="send">Send</button>
        <button class="cancel">Cancel</button>
      </div>

      <form id="form_1" action="/test/form">
        <input type="hidden" name="val_1" value="1" />
        <input type="hidden" name="val_2" value="2" />
        <input type="hidden" name="val_3" value="3" />
        <input type="hidden" name="authenticity_token" value="{token}" />
        <button class="submit">Send</button>
      </form>
    </div>

    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <script src="/qunit/qunit-1.15.0.js"></script>
    <script src="/jquery-2.1.1.js"></script>
    <script src="/underscore-1.7.0.js"></script>
    <script src="/underscore.string-2.3.0.js"></script>
    <script src="/jquery.serialize-object.min.js"></script>
    <script src="/www_app.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
